<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Daniel Butler" class="profile-img" onerror="this.src='https://via.placeholder.com/150'">
            <div>
                <h1>{{ site.title }}</h1>
                <p>{{ site.description }}</p>
                <div class="social-links">
                    <a href="https://github.com/{{ site.author.github }}" target="_blank">GitHub</a>
                    <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank">LinkedIn</a>
                </div>
            </div>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
